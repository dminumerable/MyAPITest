name: Build and Deploy .NET 10 API

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/MyAPI.csproj

    - name: Build project
      run: dotnet build src/MyAPI.csproj --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test src/MyAPI.csproj --no-build --verbosity normal

    - name: Publish project
      run: dotnet publish src/MyAPI.csproj -c Release -o publish  # <-- output in repo root

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: publish  # <-- same as publish folder above